<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi aplicaciÃ³n</title>

  <style>
    .title {
      color: green;
    }

    .error-message {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1 id="title" class="title">Registrate en nuestra app ðŸš€</h1>

  <form>
    <input id="email-input"  type="email" placeholder="Ingresa tu email" />
    <input id="password-input" type="password" placeholder="Ingresa tu password" />
    <button id="login-button" type="button" onclick="login()">Ingresar</button>
    <p id="error-message" class="error-message"></p>
  </form>

  <div>
    <h3>Usuario: <span id="logged-user-email">No hay sesiÃ³n</span></h3>
  </div>

  <script>
    console.log('Hola desde el script âœ…')
    const emailInput = document.getElementById('email-input')
    const passwordInput = document.getElementById('password-input')
    const userEmailLabel = document.getElementById('logged-user-email')
    const errorMessage = document.getElementById('error-message')

    function login() {
      const email = emailInput.value
      const password = passwordInput.value

      if (!email) {
        errorMessage.innerHTML = 'Ingresa tu email'
        return;
      }
      if (!password) {
        errorMessage.innerHTML = 'Ingresa tu password'
        return 
      } 

      // Solicita login en el server
      fetch('http://localhost:8000/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email,
          password
        })
      })
      .then((res) => {
        if (res.status >= 400) {
          console.error('Respuesta con cÃ³digo de error ðŸš«')
          res.json().then((error) => errorMessage.innerHTML = error.message)
          return;
        }
        console.log('Respuesta recibida! âœ…')
        res.json().then((user) => {
          console.log(user)
          userEmailLabel.innerHTML = user.token
          errorMessage.innerHTML = ''
        }) 
      })
    }
  </script>
</body>
</html>
